<!DOCTYPE html>
<html>
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>

     }
.plan-price{
font-size: xx-large;
}

}

background-color: #ff6600;

color: white;
width: 80px;
height: 30px;
border-color: #ff6600;

}

.plan-features, li{
  margin-bottom: 20px;
}
    </style>
  </head>
