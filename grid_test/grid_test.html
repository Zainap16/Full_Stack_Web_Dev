<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid - Test</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,100px);
            grid-template-rows: repeat(3,100px);
            gap: 10px;
        }
        .box{
            background-color: blanchedalmond;

        }
    </style>
</head>
<body>
    <div class="container">


<div class="box"></div>
<div class="box"></div>
<div class="box"></div>


    </div>
</body>
</html>
